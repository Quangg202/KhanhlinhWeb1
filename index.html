<head>

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <h1>Chào mừng đến với trang web của tôi!</h1>
    <center>
        <img class="avatar" src="avatar.jpg" width="150">
        <h3>Dương Thị Khánh Linh</h3>
        <p style="width: 400px;">"Chào bạn! Mình là Khánh Linh.<br>

        <button class="button facebook-btn" onclick="location.href = 'https://www.facebook.com/id.55343156895429?mibextid=ZbWKwL'">

        </button><br>
        <button class="button instagram-btn" onclick="location.href = 'https://www.instagram.com/khanh_linh_2904/profilecard/?igsh=N2hqenlyOXJkd2Fp'">

        </button><br>

        </button><br>

            <button id="phone-btn" class="button phone-btn" onclick="copyPhoneNumber()">
                <i class="fas fa-phone"></i> Điện thoại
            </button>
            <div class="phone-tooltip">
                <span id="phone-number">0869667435</span>
            </div>
        </div>

    <button class="toggle-theme" id="toggleTheme">Chế độ tối</button>
    <button class="toggle-background" id="toggleBackground">Đổi hình nền</button>
    <div id="copy-tooltip" class="copy-tooltip">Đã sao chép!</div>
    <script src="script.js"></script>
